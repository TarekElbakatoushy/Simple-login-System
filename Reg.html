<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/reg.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <title>Registration</title>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color:#0b5ed7 ;">Sign up !</p>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="Name">Your Name</label>
                      <input type="text" id="Name" class="form-control" placeholder="Enter Your Name" />
                       <p class="form-text d-none" id="Nametext" style="color: red;">Please enter a Valid Name</p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="Email" >Your Email</label>
                      <input type="email" id="Email" class="form-control" oninput="validateEmail()" placeholder="Enter A valid Email"/>
                    </div>
                  </div>
                     <p class="  text-center  p-1 d-none" style="color: red;" id="Fail"> Email Already Exist!</p>
                      <p class="  text-center  p-1 d-none" style="color: red;" id="not-valid">Not A Valid Email!</p>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="Pass">Password</label>
                      <input type="password" id="Pass" class="form-control" placeholder="Enter password" />
                      <p class="form-text d-none" id="Passtext" style="color: red;">Please enter a Password</p>
                    </div>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <label class="form-check-label" for="signin">
                      Have An Account ? <a id="signin" href="#!">Sign in</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" id="regBtn" class="btn btn-primary form-control btn-lg">Register</button>
                  </div>
                  <p class="bg-success text-white text-center p-1 d-none" id="Success"> Successfully Registered!</p>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/reg.js"></script>
</body>
</html>
